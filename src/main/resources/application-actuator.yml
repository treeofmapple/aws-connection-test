management:
  endpoints:
    web:
      base-path: ${ACTUATOR:/actuator}
      exposure:
        include: "*"
    access:
      default: read-only
  endpoint:
    info:
      access: read-only
    health:
      show-details: always
    metrics:
      access: read-only 


  tracing:
    sampling:
      probability: 1.0

  graphite:
    metrics:
      export:
        enabled: true
        host: ${GRAPHITE_HOST}
        port: ${GRAPHITE_PORT}
        protocol: plaintext
        step: ${GRAPHITE_STEP} 
tempo:
  url: ${TEMPO_URL}
  username: ${TEMPO_USERNAME}
  password: ${TEMPO_PASSWORD}